<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
<title>NZT-50</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/client/socket.js" charset="utf-8">

</script>

</head>
<body class="body">
<h1 id="message_for_user">{{ data }}</h1>
<div class="display" id="dataDisplay">
        <button id="del" class="button" value="del"> <- </button>
        <label for="user_answer_"></label>
        <input type="text" name="user_answer" id="user_answer_" placeholder="Answer" class="user_unswer_" pattern="[a-z]{4,8}" >
    <button id="yes" class="button" value="yes">YES</button>
    <button id="ok" class="button" value="ok">OK</button>

</div>



<div class="container">

    <div class="keypad_left">
        <div class="key">1<sup>*</sup> </div>
        <div class="key">2<sup>+</sup></div>
        <div class="key">3<sup>-</sup></div>
        <div class="key">4<sup>/</sup></div>
        <div class="key">5<sup>**</sup></div>
    </div>

    <form id="games" name="games" class="choose_game">
                <h2>Games</h2>
            <label>Math action
                <select id="math_action_A" name="math_action">
                        <option>*</option>
                        <option>+</option>
                        <option>-</option>
                        <option>/</option>
                        <option>**</option>
                    </select>
            </label>
            <label><input type="radio" value="Arithmetic" name="game_name" checked/>

                Arithmetic</label>
            <label><input type="radio" value="Memory+Arithmetic" name="game_name"/>

                Memory+Arithmetic</label>
            <label><input type="radio" value="Memory" name="game_name"/>Memory</label>
            <label><input type="radio" value="Words" name="game_name"/>Words</label>
    </form>

        <div class="column">
            <h2>Settings</h2>
            <div class="column">
                <div class="setting">
                    <span>Delayed response:</span>
                    <select id="delayed_response">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="setting">
                    <span>Max steps of level:</span>
                    <select id="max_steps_of_level">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="setting">
                    <span>Entry level:</span>
                    <label for="entry_level"></label><select id="entry_level">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>

            </div>
            <button id="start" class="button" value="start" name="12">Start</button>
            <button id="stop" class="button" value="stop">Stop</button>

        </div>
        <div class="keypad_right">
        <div class="key">6<sup>yes</sup></div>
        <div class="key">7<sup>no</sup></div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">_</div>
        </div>
    </div>
<script type="text/javascript" src="../static/client/methods.js"></script>
</body>
</html>
